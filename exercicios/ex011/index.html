<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
     <p>TEnte abrir esse site em varios distositivos diferentes ou simolesmente aumente e diminua o tamanho do seu navegador .</p>
        <picture>
             <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/fot-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexível">
        </picture>

    <h1>Reproduzindo audios</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
           <!--audio src="midia/happy-mistake.mp3" controls autoplay> audio --> 
            <!-- MP3 WAV OGG -->
           <audio preload="metadata" autoplay controls loop>
             <source src="midia/happy-mistake.mp3" type="audio/mpeg">
             <source src="midia/happy-mistake.ogg" type="audio/ogg">
             <source src="midia/happy-mistake.wav" type="audio/wav">  <!-- evitar -->
             <p>Infelismente seu navegador nao consegue eproduzir audio. <a href="midia/happy-mistake.mp3">clique aqui para baixar o arquivo mp3</a></p>
           </audio>
</body>
</html>
